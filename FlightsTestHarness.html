<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Flight Search App</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <div style="height:250px;width: 500px;">
      <div id="kayakSearchWidgetContainer"></div> 
      </div>
      <script type="text/javaScript" src="https://www.kayak.com/affiliate/widget-v2.js"></script>
      <script type="text/javaScript">
      KAYAK.embed({
      container: document.getElementById("kayakSearchWidgetContainer"),
      hostname: "www.kayak.com",
      autoPosition: true,
      defaultProduct: "flights",
      enabledProducts: ["flights"],
      startDate: "2019-01-01",
      endDate: "2019-01-01",
      origin: "Denver",
      destination: "London",
      ssl: true,
      affiliateId: "crispy-octo-bassoon",
      isInternalLoad: false,
      lc: "en",
      cc: "us",
      mc: "EUR"
      });
      </script>
    <script src="scripts.js"></script>
    <script type="text/JavaScript" src="https://www.kayak.com/affiliate/widget-v2.js"></script>
  </body>
</html>
